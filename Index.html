<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Css file call -->
    <link rel="stylesheet" href="style.css">
    
    <title>Snack Sneaker</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN1HuZR2h3OStGDn61coErkA7k4QHfrbI"
      defer
    ></script>
    <script src="./app.js"></script>
</head>
<body>
    <h2>
        
    The Snack Sneaker is here to find the a specific snack you're looking for closet to you.
    </h2>
    <div id="map"></div>
    <div class="container"></div>
        <div class="card">
            <div class="card-header">
            <strong>
                <i class="fa fa-list-alt"></i> Search Parameters</strong>
            </div>
        <div class="card-body"></div>
            <br>
    <div class="form-group">
            <label for="Search">Search:</label>
            <input type="text" class="form-control" id="item">
        </div>
        <br>
        <div class="form-group">
            <label for="Zipcode"> Zipcode:</label>
            <input type="text" class="form-control" id="Zipcode">
        </div>
    </div>
        <button id="submit">Submit</button>
        <div id="map"></div>
    <link rel="stylesheet" href="script.js">
</body>
</html>
